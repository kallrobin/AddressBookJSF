<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Contact</title>
</h:head>
<h:body>
        <h:form>
            <h:panelGrid columns="2" id="grid">
                <h:outputLabel for="firstName" value="First name:"/>
                <p:inputText id="firstName" value="#{AddContactBean.firstName}" required="true"/>

                <h:outputLabel for="lastName" value="Last name:"/>
                <p:inputText id="lastName" value="#{AddContactBean.lastName}" required="true"/>

                 <h:outputLabel for="address" value="Address:"/>
                <p:inputText id="address" value="#{AddContactBean.address}" required="true"/>

                <h:outputLabel for="phone" value="Phone:"/>
                <p:inputText id="phone" value="#{AddContactBean.phone}" required="true"/>
            </h:panelGrid>

            <p:commandButton value="Save" update="grid" action="#{AddContactBean.addContact}"/>
        </h:form>
</h:body>
</html>
