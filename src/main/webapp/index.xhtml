<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Contact</title>
</h:head>
<h:body>
    <h:body>
        <h:form method="post">
            <h:outputLabel for="firstName" value="First name:"/>
            <h:inputText id="firstName" value="#{contactController.firstName}"/>

            <h:outputLabel for="lastName" value="Last name:"/>
            <h:inputText id="lastName" value="#{contactController.lastName}"/>

            <h:outputLabel for="phone" value="Phone:"/>
            <h:inputText id="phone" value="#{contactController.phone}"/>

            <h:outputLabel for="address" value="Address:"/>
            <h:inputText id="address" value="#{contactController.address}"/>

            <h:commandButton value="Save" update="@this" action="#{contactController.setContact(contactController.contact)}"/>
        </h:form>

        <h:form id="showform">
            <p:dataTable id="singleDT" var="contact" value="#{contactController.contacts}" selectionMode="single" selection="#{contactController.contact}" rowKey="#{contactController.contact.id}">
                <!-- Om vi vill anropa dtSelectionView direkt n채r vi v채ljer i listan m책ste vi skapa ett ajaxevent p책 raden -->
                <p:ajax event="rowSelect" update="@this" />
                <f:facet name="header">
                    Single with Row Click
                </f:facet>
                <p:column headerText="First Name">
                    <h:outputText value="${contact.firstName}" />
                </p:column>
                <p:column headerText="Last Name">
                    <h:outputText value="${contact.lastName}" />
                </p:column>
                <p:column headerText="Phone">
                    <h:outputText value="${contact.phone}" />
                </p:column>
                <p:column headerText="Address">
                    <h:outputText value="${contact.address}" />
                </p:column>
                <f:facet name="footer">
                    <p:commandButton process="singleDT" update="@this" icon="ui-icon-search" action="#{contactController.setContact(contact)}" value="Trigga val"  />
                </f:facet>
            </p:dataTable>
        </h:form>
    </h:body>
</h:body>
</html>
